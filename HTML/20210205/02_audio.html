<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="Kalimba.mp3" controls></audio>

    <audio controls>
        <source src="Kalimba.mp3" type="audio/mp3"> <!-- 플랜A-->
        <source src="Kalimba.ogg" type="audio/ogg"><!-- 플랜B-->
    </audio>


    <video poster="cat.jpg" 
    width="300px" height="200px" 
    src="Wildlife.mp4" controls></video>
    <!-- poster 썸네일 이미지-->


    <video poster="cat.jpg" 
    width="300px" height="200px" 
    src="Wildlife.mp4" controls >
    <source src="Wildlife.mp4" type="video/mp4">
    <source src="Wildlife.webm" type="video/webm">
    </video>

    <video poster="cat.jpg" 
    width="300px" height="200px" 
    src="Wildlife.mp4" controls muted autoplay>
    <source src="Wildlife.mp4" type="video/mp4">
    <source src="Wildlife.webm" type="video/webm">
    </video>




</body>
</html>
