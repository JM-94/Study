<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rawinput = prompt('태어난 해를 입력해주세요', '')
        const year = Number(rawinput)

        let 간
        let e = year % 10
        if (e == 0) {
            간 = '경'
        } else if (e == 1) {
            간 = '신'
        } else if (e == 2) {
            간 = '임'
        } else if (e == 3) {
            간 = '계'
        } else if (e == 4) {
            간 = '갑'
        } else if (e == 5) {
            간 = '을'
        } else if (e == 6) {
            간 = '병'
        } else if (e == 7) {
            간 = '정'
        } else if (e == 8) {
            간 = '무'
        } else if (e == 9) {
           간 = '기'
        }

        let 띠
        let x = year%12
        if(x ==0){
            띠 = '신'
        } else if (x == 1) {
            띠 = '유'
        } else if (x == 2) {
            띠 = '술'
        } else if (x == 3) {
            띠 = '해'
        } else if (x == 4) {
            띠 = '자'
        } else if (x == 5) {
            띠 = '축'
        } else if (x == 6) {
            띠 = '인'
        } else if (x == 7) {
            띠 = '묘'
        } else if (x == 8) {
            띠 = '진'
        } else if (x == 9) {
           띠 = '사'
        }else if (x ==10){
            띠 ='오'
        }else if (x == 11){
            띠 = '미'
        }
        alert(`${year}년은 ${간}${띠}년 입니다.`)
    </script>
</body>

</html>
