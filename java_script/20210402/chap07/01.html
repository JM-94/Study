<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">One</h1>
    <h1 id="two">Two</h1>
    <h1 id="three">Three</h1>
    <img id="image">
    <script>
        function welcom()
        {
            alert("안녕")
            let image =document.querySelector('#image')
            const src= 'http://placekitten.com/250/250'
            image.setAttribute('src',src)
        }
        //화면이 불러와지자 마자 수행하는 것
        // document.addEventListener('DOMContentLoaded',welcom)// 최신스타일
        window.onload = welcom //좀옛날 스타일
        let one = document.querySelector('#one')
        one.addEventListener('click',
        (event) =>
        {
            one.style.color = "red"        
        })
        let two =document.querySelector('#two')
        two.addEventListener('click',
        (event) =>
        {
            two.style.backgroundColor = "springgreen"        
        })
        let three =document.querySelector('#three')
        three.onclick = function(){three.style.color = 'blue'}
        // () => {three.style.color = 'blue'}



    </script>
</body>
</html>
